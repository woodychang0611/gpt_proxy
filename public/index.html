<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: 'Arial', sans-serif; /* Setting the font to Arial, with a fallback to any sans-serif font available */
            font-size: 30px; /* Setting the base font size to 16 pixels */
        }
    </style>
     <script src="https://cdn.rawgit.com/showdownjs/showdown/1.9.0/dist/showdown.min.js"></script>
    <title>Playground</title>
</head>
<body>

<h2>Input:</h2>
<input type="password" id="key" rows="1" cols="80"></textarea>
<br>
<textarea id="question" rows="4" cols="80"></textarea>
<br>
<button onclick="submitQuestion()">Submit</button>
<h2>Answer:</h2>
<div id="answer"></div>

<script>
    function submitQuestion() {
        let questionText = document.getElementById('question').value;
        let keyText = document.getElementById('key').value;
        fetch('/ask', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({key:keyText, question: questionText })
        })
        .then(response => response.json())
        .then(data => {
            const converter = new showdown.Converter();
            const htmlOutput = converter.makeHtml(data.answer);
            document.getElementById('answer').innerHTML  = htmlOutput;
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
