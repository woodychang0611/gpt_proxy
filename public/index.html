<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="img/favicon.png" type="image/png">
    <title>Playground</title>
</head>

<body>
    <script src="script.js"></script>
    <div id="root">

    </div>
    <div class="container-sm col-md-8 mx-auto mt-5">
        <input type="password" id="key" rows="1" cols="80" width="100"></textarea>
        <br>
        <textarea id="question" rows="4" cols="80"></textarea>
        <br>
        <button id="submit" type="button" class="btn btn-primary active" onclick="submitQuestion()">Submit</button>

        <div id="commit_id" class="text-secondary bottom-right">
            Commit Id
        </div>
    </div>
    <script>
        updateCommitId('commit_id')
    </script>
    <script src="./main.js"></script>

</html>
